  <script>
    let date = new Date();
    var dd = String(date.getDate()).padStart(2, '0');
    var mm = String(date.getMonth() + 1).padStart(2, '0');
    var yyyy = date.getFullYear();
    let today = mm + '/' + dd + '/' + yyyy;
    console.log('today is', today);
    $('#sinceDate').dateDropper({
        format: 'Y/m/d',
        large: true,
        largeDefault: true,
        largeOnly: true,
        theme: 'datetheme' 
    });
    </script>
